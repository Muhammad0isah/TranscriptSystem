{% extends 'base.html'%}
{% load static %}
{% block content%}
<div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row">
                     <div class="col-sm-12">
                        <h3 class="page-title">Welcome Student</h3>
                        <h6 class="page-title" align="center">Student Result</h6>
                     </div>
                  </div>
               </div>
                   <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }

            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }

            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
            <table>
                <tr>
                    <th>S/N</th>
                    <th>Names</th>
                    <th>TCR</th>
                    <th>TCE</th>
                    <th>GPA</th>
                    <th>CGPA</th>


                </tr>
                {% for r in all_result%}

               <tr>
                   <td>{{forloop.counter}}</td>
                   <td>{{r.name}}</td>
                   <td>{{r.tcr}}</td>
                   <td>{{r.tce}}</td>
                   <td>{{r.gpa}}</td>
                   <td>{{r.cgpa}}</td>

                </tr>
                {% endfor %}
        </table>
  {% endblock %}
